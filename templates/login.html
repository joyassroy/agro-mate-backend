<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGROPRO Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
    * {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('{{ url_for('static', filename='images/crr.avif') }}') no-repeat  center fixed;
      background-size: cover;
      color: #333;
    }
     header {
      background-color: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    nav h1 {
      color: #28a745;
      margin: 0;
      font-size: 1.8rem;
    }

    nav span {
      color: rgb(238, 178, 104);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: #28a745;
    }
    .login-card {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255,255,255,0.95);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #228B22;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #228B22;
      outline: none;
    }
    button {
      margin-top: 25px;
      padding: 14px;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #1c6e1c;
      transform: scale(1.02);
    }
    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
    }
    .signup-link a {
      color: #228B22;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer p {
      margin: 0.5rem 0;
    }

    .social-icons {
      margin: 1rem 0;
    }

    .social-icons a {
      margin: 0 8px;
      color: #28a745;
      font-size: 24px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: rgb(238, 178, 104);
    }

    .review p {
      margin-bottom: 6px;
    }
   
    .review input[type="email"] {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }

    .review input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
      /* width: 5%; */
      max-width: 100px;
    }

    .review input[type="submit"]:hover {
      background-color: #218838;
    }

    .copyright {
      text-align: center;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #444;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .review input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .review input[type="submit"] {
        width: 100%;
        margin-left: 0;
      }
    }
    @media (max-width: 600px) {
      header nav {
        display: none;
      }
      .login-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Crop<span>Mate</span></h1>
      <div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('service') }}">Service</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
      </div>
    </nav>
  </header>

  <section class="login-card">
    <h2>Log In to Your Account</h2>
    <form id="loginForm">
      <label>Email or Phone Number</label>
      <input type="text" id="email" placeholder="you@example.com or +880..." required />

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Log In</button>
    </form>
    <div id="message"></div>

    <div class="signup-link">
      Don’t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
  </section>

   <footer>
    <p>Contact: teamreflex@cropmate.com | Phone: +880 18444858504</p>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-instagram-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
    </div>

    <div class="review">
      <p>Leave a review:</p>
      <form>
        <input type="email" placeholder="Your email" required />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="copyright">
      &copy; 2025 CropMate. All rights reserved.
    </div>
  </footer>


  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (email && password) {
        message.textContent = 'Login Successful ✅';
        message.style.color = 'green';
      } else {
        message.textContent = 'Please fill in both fields.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
