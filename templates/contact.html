<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CropMate - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
    }

    header {
      background-color: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    nav h1 {
      color: #28a745;
      margin: 0;
      font-size: 1.8rem;
    }
    nav span {
      color: rgb(238, 178, 104);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: #28a745;
    }

    .contact-section {
      background: url('./images/form.jpg') repeat, linear-gradient(to right, #e0f2f1, #f1f8e9);
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      padding: 105px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      /* width: 100%; */
      text-align: center;
    }

    .contact-form h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
    }

    .contact-form textarea {
      border-radius: 5px;
      resize: vertical;
    }

    .contact-form input[type="submit"] {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      border: none;
      border-radius: 5px;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #218838;
      transform: scale(1.03);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer p {
      margin: 0.5rem 0;
    }

    .social-icons {
      margin: 1rem 0;
    }

    .social-icons a {
      margin: 0 8px;
      color: #28a745;
      font-size: 24px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: rgb(238, 178, 104);
    }

    .review p {
      margin-bottom: 6px;
    }

    .review input[type="email"] {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 30px;
    }

    .review input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
    }

    .review input[type="submit"]:hover {
      background-color: #218838;
    }

    .copyright {
      text-align: center;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #444;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 5px 0;
      }

      .review input[type="email"],
      .review input[type="submit"] {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>

  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <nav>
      <h1>Crop<span>Mate</span></h1>
      <div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('service') }}">Service</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
      </div>
    </nav>
  </header>

  <div class="contact-section">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <input type="submit" value="Send Message" />
      </form>
    </div>
  </div>

  <footer>
    <p>Contact: teamreflex@cropmate.com | Phone: +880 1844858504</p>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-instagram-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
    </div>

    <div class="review">
      <p>Leave a review:</p>
      <form>
        <input type="email" placeholder="Your email" required />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="copyright">
      &copy; 2025 CropMate. All rights reserved.
    </div>
  </footer>

</body>
</html>
