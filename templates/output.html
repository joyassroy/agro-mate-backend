<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropMate - Output</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Main Body & Background Style (from service.html) */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/rr.jpg') }}") no-repeat center fixed;
            background-size: cover;
            color: #1e1e1e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1; /* Allows the main content to grow and push the footer down */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Header & Nav Styles (from service.html) */
        header {
            background-color: #000;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }
        nav h1 {
            color: #28a745;
            margin: 0;
            font-size: 1.8rem;
        }
        nav span {
            color: rgb(238, 178, 104);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            transition: 0.3s;
        }
        nav a:hover {
            color: #28a745;
        }

        /* Unique Card Style (for this page's content) */
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px F30px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .card-header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: capitalize;
        }
        .card-body {
            padding: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .card-image {
            flex-shrink: 0;
            width: 300px;
            height: 300px;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-description p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: justify;
        }
        @media (max-width: 768px) {
            .card-body {
                flex-direction: column;
            }
        }

        /* Footer Styles (from service.html) */
        footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer p {
      margin: 0.5rem 0;
    }

    .social-icons {
      margin: 1rem 0;
    }

    .social-icons a {
      margin: 0 8px;
      color: #28a745;
      font-size: 24px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: rgb(238, 178, 104);
    }

    .review p {
      margin-bottom: 6px;
    }

    .review input[type="email"] {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }

    .review input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
      max-width: 100px;
    }

    .review input[type="submit"]:hover {
      background-color: #218838;
    }

    .copyright {
      text-align: center;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #444;
      margin-top: 2rem;
    }
    </style>
</head>
<body>

    <header>
        <nav>
          <h1>Crop<span>Mate</span></h1>
          <div>
           <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('service') }}">Service</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            {% if user_logged_in %}
              <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
          </div>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h1>Growing Guide for {{ crop_name|title }}</h1>
            </div>
            <div class="card-body">
                <div class="card-image">
                    <img src="{{ url_for('static', filename=details.image) }}" alt="Image of {{ crop_name }}">
                </div>
                <div class="card-description">
                    <p>{{ details.description }}</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact: teamreflex@cropmate.com | Phone: +880 18444858504</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
        <div class="review">
          <p>Leave a review:</p>
          <form>
            <input type="email" placeholder="Your email" required />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="copyright">
          &copy; 2025 CropMate. All rights reserved.
        </div>
    </footer>

</body>
</html>
